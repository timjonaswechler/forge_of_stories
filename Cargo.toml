[package]
name = "forge_of_stories"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = "*"
rand = "*"
noise = "*"  # For terrain generation
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Enable optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
codegen-units = 1
