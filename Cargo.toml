[package]
name = "forge_of_stories"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = "*"
rand = "*"
rand_distr = "*"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code
[profile.dev.package."*"]
opt-level = 3
