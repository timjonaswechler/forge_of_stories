[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Tim-Jonas Wechler"]
description = "Eine Game Engine zur Erstellung interaktiver Geschichten"
license = "MIT OR Apache-2.0"                                            # 🚨 Bitte Lizenz angeben!
repository = ""                                                          # 🚨 Repository-URL eintragen

# 🔄 Gemeinsame Abhängigkeiten (alle auf Bevy 0.16.0 abgestimmt)
[workspace.dependencies]
# --- Bevy Core ---
bevy = { version = "0.16.0", features = [
    "dynamic_linking",
    "file_watcher",
    "multi_threaded",
] }
bevy_common_assets = "0.13.0" # ⬆️ Aktualisiert für Bevy 0.16
bevy_asset_loader = { version = "0.23.0-rc.3", features = [
    "standard_dynamic_assets",
] }

# --- Serialisierung ---
serde = { version = "1.0.219", features = ["derive"] }
ron = "0.10.1"
uuid = { version = "1.16.0", features = ["v4", "serde"] }

# --- Entwicklungstools ---
bevy-inspector-egui = "0.31.0" # ⬆️ Kompatibel mit Bevy 0.16
log = "0.4.27"

# --- Zufallszahlen ---
bevy_rand = "0.10.0" # ⬆️ Kompatibel mit Bevy 0.16
rand = "0.9.1"
rand_distr = "0.5.1"

# --- Utilities ---
strum = { version = "0.27.1", features = ["derive"] }
strum_macros = "0.27.1"
anyhow = "1.0.98"
derivative = "2.2.0"
