[workspace]
resolver = "2"
members = ["crates/forge_ui"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Tim-Jonas Wechler"]
description = "Eine Game Engine zur Erstellung interaktiver Geschichten"
license = "MIT OR Apache-2.0"
repository = ""                                                          # ðŸš¨ Bitte Repository-URL ergÃ¤nzen!

[workspace.dependencies]
# --- Bevy Core ---
bevy = { version = "0.16.0", features = [
    "dynamic_linking",
    "file_watcher",
    "multi_threaded",
] }
bevy_common_assets = "0.13.0"
bevy_asset_loader = { version = "0.23.0-rc.3", features = [
    "standard_dynamic_assets",
] }
bevy_tweening = "0.13.0"

# --- Serialisierung ---
serde = { version = "1.0.219", features = ["derive"] }
ron = "0.10.1"
uuid = { version = "1.16.0", features = ["v4", "serde"] }
# --- Entwicklungstools ---

bevy-inspector-egui = "0.31.0"
log = "0.4.27"
# --- Zufallszahlen ---
bevy_rand = "0.10.0"
rand = "0.9.1"
rand_distr = "0.5.1"
# --- Utilities ---
strum = { version = "0.27.1", features = ["derive"] }
strum_macros = "0.27.1"
anyhow = "1.0.98"
derivative = "2.2.0"
thiserror = "2.0.12"
resvg = "0.45.1"
usvg = "0.45.1"
tiny-skia = "0.11.4"
regex = "1"

[package]
name = "forge_of_stories"
version.workspace = true
authors.workspace = true
edition.workspace = true
description.workspace = true
license.workspace = true

[dependencies]
# Interne Crates
forge_ui = { path = "crates/forge_ui" }

# Workspace-AbhÃ¤ngigkeiten erben
bevy = { workspace = true, features = ["dynamic_linking", "file_watcher"] }
serde.workspace = true
ron.workspace = true
bevy_common_assets.workspace = true
bevy_asset_loader.workspace = true
bevy-inspector-egui.workspace = true
bevy_rand.workspace = true
rand.workspace = true
rand_distr.workspace = true
strum.workspace = true
strum_macros.workspace = true
anyhow.workspace = true
derivative.workspace = true


[features]
default = []
debug = ["bevy/bevy_dev_tools", "forge_ui/debug_inspector"]
editor = ["debug"]
