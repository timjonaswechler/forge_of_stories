# cargo.toml
[workspace]
resolver = "2"
members = ["crates/*"]


[workspace.package]

authors = ["Tim-Jonas Wechler"]
version = "0.1.0"
edition = "2021"
description = "A game engine for creating interactive stories"

[workspace.dependencies]
bevy = { version = "0.15.3", features = ["dynamic_linking", "file_watcher"] }
serde = { version = "1.0", features = ["derive"] }
bevy_common_assets = { version = "0.12.0" }
ron = "0.10.1"
uuid = "1.12.0"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code
[profile.dev.package."*"]
opt-level = 3

