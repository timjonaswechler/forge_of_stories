[meta]
devices = ["keyboard"]
version = "0.1.0"

[global]
Quit = ["ctrl+c"]
Help = ["ctrl+h"]
OpenPopup = ["ctrl+p"]
ModeCycle = ["tab"]
ToggleKeymap = ["f1"]
