[package]
name = "server"
version = "0.1.0"
edition = "2024"

# Dedicated Server Binary
[[bin]]
name = "server"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[dependencies]
app.workspace = true
network_shared = { workspace = true }
anyhow = { workspace = true }
settings = { workspace = true }

paths = { workspace = true }
time = { workspace = true }
bevy = { version = "0.16.1", default-features = false, features = [
    "std",
    "multi_threaded",
    "bevy_remote",
    "bevy_state",
    "bevy_log",
    "serialize",
] }

# --- Assets ---
serde = { workspace = true }

color-eyre.workspace = true


# --- Certificate ---
rustls = { workspace = true }
rcgen = { workspace = true }

# --- Server ---
quinn = { workspace = true }
tokio = { workspace = true }
axum = { workspace = true }
futures = { workspace = true }
# settings = { workspace = true }

[features]
default = ["dedicated_server"]
dedicated_server = []
local_server = []
